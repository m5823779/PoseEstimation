[training]
n_epochs = 300
batch_size = 30
do_val = no
seed = 7
shuffle = yes
num_workers = 10
snapshot = 20
val_freq = 50
max_grad_norm = 0

[optimization]
opt = adam
lr = 1e-4
weight_decay = 0.0005

[logging]
visdom = no
print_freq = 20

[hyperparameters]
beta = -3.0
gamma = -3.0
dropout = 0.5
skip = 15
steps = 3
color_jitter = 0.7
interval = 10
stride = 2
