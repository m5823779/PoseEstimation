[training]
n_epochs = 100
batch_size = 128
do_val = yes
seed = 7
shuffle = yes
num_workers = 10
snapshot = 10
val_freq = 50

[optimization]
opt = adam
lr = 1e-4
weight_decay = 0.0005
;momentum = 0.9
;lr_decay = 0.1
;lr_stepvalues = [60, 80]

[logging]
visdom = no
print_freq = 20

[hyperparameters]
beta = -3.0
dropout = 0.5
interval = 10
stride = 2
